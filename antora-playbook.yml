site:
  title: Tackler // Docs
  url: https://tackler.e257.fi/docs
  start_page: tackler::tour-of-tackler.adoc
urls:
    latest_version_segment: 'latest'
    html_extension_style: indexify
content:
  sources:
  - url: https://github.com/tackler-ng/tackler-docs.git
    branches: [ main ]
    start_path: docs
asciidoc:
  attributes:
    experimental: ''
    idprefix: ''
    idseparator: '-'
    page-pagination: ''
    github-link: "link:https://github.com/tackler-ng/tackler/blob/main"
    repolink: "link:/repo"
    siterepolink: "link:/repo"
    regex-link: "https://docs.rs/regex/latest/regex/#syntax"
    icons: font
antora:
  extensions:
  - require: '@antora/lunr-extension'
    index_latest_only: true
ui:
  bundle:
    url: ./workspace/ui-bundle.zip
    snapshot: true
runtime:
  cache_dir: ./.cache/antora
